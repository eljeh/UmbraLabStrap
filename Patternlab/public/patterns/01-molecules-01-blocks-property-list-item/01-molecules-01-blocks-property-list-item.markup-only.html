<!-- single property list item -->
<div class="row property-list-item property-type- ">
  <div class="col-12 col-md-4 col-lg-4 col-xl-3 property-list-img-wrap">
    <div class="property-list-img" style="background: url(https://lorempixel.com/561/511/city) no-repeat; background-size: cover">
      <i class="icon-pin hidden-md-down"></i>
      <div class="property-list-img-flag">
        <img src="/theme/images/logos-mini/-mini.jpg" alt="" />
      </div>
    </div>
  </div>
  <div class="col-12 col-md-8 col-lg-8 col-xl-9 property-list-item-details">
    <div class="property-list-item-details-top">
      <h3 class="tertiary-heading">Beltline Towers<span class="sub-heading">343 14 Ave. SW</span></h3>
      <h4 class="tertiary-heading property-list-item-price">
        <div class="price-align">
          <span><sup>$</sup>954</span><span>and<br />up</span>
          <i class="icon-pet hidden-md-up"></i>
        </div>
      </h4>
    </div>
    <div class="property-list-item-details-bottom">
      <div class="text-center hidden-md-up">
        <!-- the href and aria-controls should change with the index of the property item being looped over -->
        <a data-toggle="collapse" href="#propertyListItemDetails1" aria-expanded="true" aria-controls="propertyListItemDetails1">
                    Availability
                </a>
      </div>
      <div class="row">
        <div class="col-12 col-md-9">
          <!-- the ID should change with the index of the property item being looped over -->
          <div class="row property-offerings" id="propertyListItemDetails1">
            <div class="col-12 col-md-4">
              <div class="property-offering">
                <span>1BR</span><span>1 Left</span>
              </div>
              <div class="property-offering">
                <span>1BR Premium</span><span>1 Left</span>
              </div>
              <div class="property-offering">
                <span>2BR</span><span>Waitlist</span>
              </div>
            </div>
            <div class="col-12 col-md-4">
              <div class="property-offering">
                <span>2BR Premium</span><span>1 Left</span>
              </div>
              <div class="property-offering">
                <span>3BR</span><span>Available</span>
              </div>
              <div class="property-offering">
                <span>Bachelor</span><span>Waitlist</span>
              </div>
            </div>
            <div class="col-12 col-md-4">
              <div class="property-offering">
                <span>Bachelor Premium</span><span>1 Left</span>
              </div>
            </div>
          </div>
        </div>
        <div class="col-12 col-md-3 col-lg-3 hidden-md-down">
          <i class="icon-pet float-right"></i>
        </div>
      </div>
    </div>
  </div>
</div>
