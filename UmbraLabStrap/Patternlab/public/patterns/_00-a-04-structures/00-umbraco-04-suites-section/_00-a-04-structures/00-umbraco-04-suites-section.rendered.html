                    function SuitePricingCarouselResize(guid) {

                      var containerWidth = $("#imageCarousel-" + guid).parent().width();

                      var containerHeight = containerWidth * 0.666;

                      //$("#imageCarousel-" + guid).width(containerWidth);

                      $("#imageCarousel-" + guid).height(containerHeight);

                      $("#imageCarousel-" + guid + " img").each(function() {

                        var widthRatio = 1 -
                          ($(this)[0].naturalWidth - $("#imageCarousel-" + guid).width()) / $(this)[0].naturalWidth;

                        var heightRatio = 1 -
                          ($(this)[0].naturalHeight - $("#imageCarousel-" + guid).height()) / $(this)[0].naturalHeight;

                        $(this).height($(this)[0].naturalHeight);

                        // Make sure the resize ratio is less then zero otherwise no resize required
                        if ((widthRatio < 1) || (heightRatio < 1)) {

                          if (widthRatio > heightRatio) {

                            $(this).height($("#imageCarousel-" + guid).height());

                            $(this).width($(this)[0].naturalWidth * heightRatio);

                          } else {

                            $(this).width($("#imageCarousel-" + guid).width());

                            $(this).height($(this)[0].naturalHeight * widthRatio);
                          }

                        }

                        // Vertically center the image
                        if ($(this).height() < $("#imageCarousel-" + guid).height()) {

                          $(this).css("margin-top", ($("#imageCarousel-" + guid).height() - $(this).height()) / 2);

                        }

                      });

                    };

                    function FloorPlanSetContainerSize(guid) {

                      var $container = $(".imageResize-" + guid).parent().parent().parent().parent().parent();

                      var navWidth = $("#FloorPlansNav-" + guid).width();

                      $(".imageResize-" + guid).each(function() {

                        $(this).parent().height($container.height());

                        $(this).parent().width($container.width() - navWidth);

                      });

                    };

                    function CenterFloorPlan($container, $image) {

                      var marginOffset = 4; // The container or the links have a margin, this will offset the image

                      if ($image.width() < $container.width()) {

                        $image.css("margin-left", (($container.width() - $image.width()) / 2) + marginOffset);

                      } else {

                        $image.css("margin-left", marginOffset);
                      }

                      if ($image.height() < $container.height()) {

                        $image.css("margin-top", ($container.height() - $image.height()) / 2);

                      } else {

                        $image.css("margin-top", 0);

                      }

                    }
