<section class="contact-form">
  <div class="container">
    <form>
      <div class="row">
        <div class="col"></div>
        <div class="col-sm-12 col-md-10 col-lg-8">
          <h2 class="secondary-heading white text-center">Questions? Let Us Help.</h2>
          <p class="white text-center">Lorem ipsum dolor sit amet, consectetur adipiscing elit ellentesque ultricies tellus felis.</p>

        </div>
        <div class="col"></div>
      </div>
      <div class="row">
        <div class="col"></div>
        <div class="col-sm-12 col-md-9 col-lg-6">
          <!-- Name -->
          <label class="white" for="cf-name">Name</label>
          <div class="row">
            <div class="col-12">
              <input type="text" id="cf-name" class="form-control form-control-lg" placeholder="Full name" aria-label="Full name" />

            </div>
          </div>
          <!--/.row -->

          <!-- Email & Phone -->
          <div class="row">
            <div class="col-12 col-md-6">
              <label class="white" for="cf-email">Email</label>
              <input type="email" id="cf-email" class="form-control form-control-lg" placeholder="eg. jsmith@bwalk.ca" aria-label="eg. jsmith@bwalk.ca" />

            </div>
            <div class="col-12 col-md-6">
              <label class="white" for="cf-phone">Phone</label>
              <input type="tel" maxlength=13 id="cf-phone" class="form-control form-control-lg" placeholder="(555) 123-4567" aria-label="(555) 123-4567" />

            </div>
          </div>
          <!--/.row -->

          <!-- Message -->
          <label class="white" for="cf-message">Message</label>
          <div class="row">
            <div class="col-12">
              <textarea rows="5" id="cf-message" class="form-control form-control-lg" placeholder="" aria-label="
    ">
</textarea>

            </div>
          </div>
          <!--/.row -->

          <!-- Contact by -->
          <div class="row">
            <div class="col-12">
              <div class="form-check form-check-inline">
                <span class="radio-input">
  <input
    type="radio"
    class="form-check-input"
    name="contactBy"
    id="inline-radio-phone"
    value="phone"
    
    
    
    />

  <label class="form-check-label white" for="inline-radio-phone">Phone me</label>
</span>

                <span class="radio-input">
  <input
    type="radio"
    class="form-check-input"
    name="contactBy"
    id="inline-radio-email"
    value="email"
    
    
    
    />

  <label class="form-check-label white" for="inline-radio-email">Email me</label>
</span>

              </div>
            </div>
          </div>
          <!--/.row -->

          <!-- Upload image -->
          <p class="white">Add an image</p>
          <label class="input-file icon-camera">
    <input type="file" />
    <span class="input-file__name"></span>
</label>

          <hr/>
          <a href="#" class="btn btn-primary ">
    Submit Inquiry
</a>

        </div>
        <!--/.col -->
        <div class="col"></div>
      </div>
      <!--/.row -->
    </form>
  </div>
  <!--/.container -->
</section>
<!--/.contact-form-->
